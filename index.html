<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div class="container">
        <div class="canvas">
            <canvas id="gl-canvas" width="3000" height="3000"></canvas>
        </div>
        <div class="controls">
            <div class="translation control-container">
                <div class="title">Translation</div>
                <div class="hr"></div>
                <div class="sub-cont">
                    <div class="translateX translate">
                        <div class="sub-title">Translate-x</div>
                        <div class="sub-sub-title">
                        <div class="value translate-x-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus translate-x-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus translate-x-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="translateY translate">
                        <div class="sub-title">Translate-y</div>
                        <div class="sub-sub-title">
                        <div class="value translate-y-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus translate-y-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus translate-y-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="Scaling control-container">
                <div class="title">Scale</div>
                <div class="hr"></div>
                <div class="sub-cont">
                    <div class="scaleX scale">
                        <div class="sub-title">Scale-x</div>
                        <div class="sub-sub-title">
                        <div class="value scale-x-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus scale-x-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus scale-x-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="scaleY scale">
                        <div class="sub-title">Scale-y</div>
                        <div class="sub-sub-title">
                        <div class="value scale-y-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus scale-y-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus scale-y-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="Rotation control-container">
                <div class="title">Rotation</div>
                <div class="hr"></div>
                <div class="sub-cont">
                    <div class="rotateX rotate">
                        <div class="sub-title">Clockwise</div>
                        <div class="sub-sub-title">
                        <div class="value rotate-x-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus rotate-x-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus rotate-x-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="rotate rotate">
                        <div class="sub-title">Anti-Clockwise</div>
                        <div class="sub-sub-title">
                        <div class="value rotate-y-value"> 0 </div>
                        <div class="control-btns">
                            <div class="plus rotate-y-plus change">
                                <i class="fa-solid fa-plus "></i>
                            </div>
                            <div class="plus rotate-y-minus change">
                                <i class="fa-solid fa-minus"></i>
                            </div>
                        </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="/JS/main.js"></script>
<script src="/JS/controls.js"></script>
<script src="/JS/all.min.js"></script>
<script src="/JS/webgl-utils.js"></script>
<script src="/JS/initShaders.js"></script>
<script src="/JS/MV.js"></script>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main()
    {
        gl_Position = vPosition;
    } 
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main()
    {
        gl_FragColor = vec4(0.047,0.0353,0.49,1.0);
    }
</script>
</html>
